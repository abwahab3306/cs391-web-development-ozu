<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assests/css/style.css">
</head>


<body>
  <div id="loader">

  </div>
  <div id="header">

  </div>
  <div>
    <h1> <b> Enrolled courses</b> </h1>
  </div>


  <div class="welcome">
    <p class="intro">List of courses</p>
    <table class="table table-checkout" id="table">
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Course Code</th>
                <th>Teacher</th>
                <th>Weekday</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    
</div>



  
     <div id="footer">

     </div>
     <script>
            function displayCourses() {
            let courses = localStorage.getItem("courses") ? JSON.parse(localStorage.getItem("registercourses")) : [];
            console.log(courses);

            var rows = "";
            courses.map((row) => {
                var row = '<tr><td>' + row.courseName + '</td><td>' + row.courseCode + '</td><td>' + row.teacher + '</td><td>' + row.weekday + '</td></tr>';
                rows = rows + row;
            })
            var tbody = document.querySelector('#table tbody');
            tbody.innerHTML = rows;
        }
        window.addEventListener('load', ()=>{
            displayCourses();
        })
     </script>
     <script src="./assests/js/custom.js" ></script>

</body>
</html>
