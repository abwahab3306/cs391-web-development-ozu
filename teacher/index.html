<body>
<div id="loader">

</div>

						</div>

							Login

					</div>
			</div>
	</div>
	<div class ="welcome"> 
		<p class="intro">welcome to the course registration system</p>
	</div>
		
	<script src="../assests/js/login.js" ></script>
	<script src="../assests/js/teacher.js" ></script>
