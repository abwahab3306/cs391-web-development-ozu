<!DOCTYPE html>

	<head>
		<meta charset="UTF-8" />

		<link rel="stylesheet" href="style.css" />

	<body>
		<ul class="ana">
			<li><a href="Home.html" class="active">Home</a></li>
			<li><a href="Student.html">Page for Student</a></li>
			<li><a href="Teacher.html">Page for Teacher</a></li>
			<li><a href="#about">Contact Us</a></li>
		</ul>

		<nav
			class="teacher_nav"
			style="background-color: rgb(32, 94, 94); height: 100px"
		>
			<p><b> -Web Sayfası İçeriği</b></p>

			<article class="infhover">
				<section
					style="
						text-decoration: dotted;
						font-style: italic;
						font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
							'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
					"
				>
					<li class="list"><b>Cretaing courses For Teachers</b></li>
				</section>
			</article>
		</nav>

		<div class="containerred">
			<h1>Welcome</h1>

			<h3>Do you want to give courses</h3>

			<div class="holder">
				<h2>Please enter your course details</h2>

				<div class="form-input">
					<input id="coursename" name="coursename" placeholder="Math103" />
				</div>
				<div class="form-input">
					<input id="teacher" name="teacher" placeholder="Esma Meral" />
				</div>
				<div class="form-input">
					<input id="coursecode" name="coursecode" placeholder="CS391" />
				</div>
				<div class="form-input">
					<input id="weekday" name="weekday" placeholder="Friday" />
				</div>
				<div class="form-input">
					<input type="text" name="textbox" placeholder="Course Description" />
				</div>
				<input
					type="submit"
					name="submit"
					value="Register"
					id="btn"
					onClick="saveCourse()"
				/>
			</div>
		</div>

	<div id="footer">

	</div>
